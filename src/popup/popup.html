<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Tab Manager
      </h1>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-button" title="Refresh Groups">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.666 2.334A7.333 7.333 0 1 0 14.667 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M15.333 1.333v2.667h-2.667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-button" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" stroke="currentColor" stroke-width="2"/>
            <path d="M12.8 8.4c0-.3.2-.6.2-.9 0-.3 0-.6-.2-.9l1.5-1.5c.2-.2.2-.4.1-.6l-1.5-2.6c-.1-.2-.4-.3-.6-.2l-1.8.7c-.5-.4-1-.7-1.6-.9L8.5.7C8.4.3 8.2 0 7.9 0H5.1c-.3 0-.5.3-.6.7l-.4 1.8c-.6.2-1.1.5-1.6.9L.7 2.7c-.2-.1-.5 0-.6.2L-1.4 5.5c-.1.2-.1.4.1.6l1.5 1.5c-.2.3-.2.6-.2.9s0 .6.2.9l-1.5 1.5c-.2.2-.2.4-.1.6l1.5 2.6c.1.2.4.3.6.2l1.8-.7c.5.4 1 .7 1.6.9l.4 1.8c.1.4.3.7.6.7h2.8c.3 0 .5-.3.6-.7l.4-1.8c.6-.2 1.1-.5 1.6-.9l1.8.7c.2.1.5 0 .6-.2l1.5-2.6c.1-.2.1-.4-.1-.6l-1.5-1.5z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tabs...">
    </div>

    <div class="groups-container" id="groupsContainer">
      <!-- Groups will be dynamically inserted here -->
    </div>

    <div class="actions-bar">
      <button id="newGroupBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M8 1v14M1 8h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        New Group
      </button>
      <button id="cleanupBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M2 4h12M5 4V2h6v2M6 6v6M10 6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Cleanup
      </button>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>

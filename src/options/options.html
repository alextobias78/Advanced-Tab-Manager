<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager Settings</title>
  <link rel="stylesheet" href="../styles/options.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="margin-right: 12px; vertical-align: middle;">
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" stroke-width="2"/>
        <path d="M19.4 15c-.2.6-.2 1.2 0 1.8l1.3 2.8c.2.3.1.6-.1.8l-2.1 2.1c-.2.2-.5.2-.8.1l-2.8-1.3c-.6-.2-1.2-.2-1.8 0l-2.8 1.3c-.3.2-.6.1-.8-.1l-2.1-2.1c-.2-.2-.2-.5-.1-.8l1.3-2.8c.2-.6.2-1.2 0-1.8l-1.3-2.8c-.2-.3-.1-.6.1-.8l2.1-2.1c.2-.2.5-.2.8-.1l2.8 1.3c.6.2 1.2.2 1.8 0l2.8-1.3c.3-.2.6-.1.8.1l2.1 2.1c.2.2.2.5.1.8l-1.3 2.8z" stroke="currentColor" stroke-width="2"/>
      </svg>
      Settings
    </h1>
    
    <section class="settings-group">
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Grouping Settings
      </h2>
      <div class="setting-item">
        <label for="matchThreshold">Match Threshold</label>
        <div>
          <input type="number" id="matchThreshold" min="1" max="5">
          <span class="description">Minimum number of matching keywords to group tabs together</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="enableGrouping">Enable Automatic Grouping</label>
        <div>
          <input type="checkbox" id="enableGrouping">
          <span class="description">Automatically group similar tabs based on content</span>
        </div>
      </div>
    </section>

    <section class="settings-group">
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M3 6h18l-2 13H5L3 6z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2"/>
        </svg>
        Cleanup Settings
      </h2>
      <div class="setting-item">
        <label for="autoCleanupInactive">Auto-cleanup Inactive Tabs</label>
        <div>
          <input type="checkbox" id="autoCleanupInactive">
          <span class="description">Automatically clean up tabs that haven't been used recently</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="inactiveTabTimeout">Inactive Tab Timeout</label>
        <div>
          <input type="number" id="inactiveTabTimeout" min="1" max="30">
          <span class="description">Number of days before a tab is considered inactive</span>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="resetBtn">Reset to Defaults</button>
      <button id="saveBtn" class="primary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="margin-right: 8px; vertical-align: middle;">
          <path d="M13.333 5.333L6 12.667 2.667 9.333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Save Changes
      </button>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>

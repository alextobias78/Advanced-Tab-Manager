<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <h1>Advanced Tab Management Tool Settings</h1>
  <form id="settings-form">
    <label>
      <input type="checkbox" name="enableGrouping" checked>
      Enable Tab Grouping
    </label>
    <br>
    <label>
      <input type="checkbox" name="enableUrgency" checked>
      Enable Urgency Marking
    </label>
    <br>
    <button type="submit">Save Settings</button>
  </form>
  <script src="options.js"></script>
</body>
</html>

<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <h1>Tab Manager</h1>
      <button id="refresh-btn" title="Refresh Tab Groups">
        <img src="icons/refresh.svg" alt="Refresh">
      </button>
    </header>

    <!-- Tab Groups Container -->
    <div id="groups-container">
      <!-- Grouped tabs will be dynamically inserted here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Tab Manager</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <h1>Advanced Tab Manager</h1>
      <div class="header-buttons">
        <button id="options-btn" title="Open Options">
          Options
        </button>
        <button id="refresh-btn" title="Refresh Tab Groups">
          <img src="icons/refresh.svg" alt="Refresh">
        </button>
      </div>
    </header>

    <!-- Tab Groups Container -->
    <div id="groups-container">
      <p>Loading tabs...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div id="container">
    <h1>Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label>
          <input type="checkbox" name="enableGrouping" checked>
          Enable Tab Grouping
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="enableUrgency" checked>
          Enable Urgency Marking
        </label>
      </div>
      <div class="form-group">
        <label for="matchThreshold">Match Threshold:</label>
        <input type="number" name="matchThreshold" min="1" value="2">
      </div>
      <button type="submit" id="save-btn">Save Settings</button>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
